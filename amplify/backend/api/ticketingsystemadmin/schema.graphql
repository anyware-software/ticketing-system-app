type Guest
  @model
  @auth(
    rules: [
      # allow groups to create, update, and delete guest
      { allow: groups, groups: ["admin"] }
      # allow all authenticated users to read guest
      { allow: private, operations: [read] }
      # allow all guest users (unauthenticated) to read guest
      { allow: public, operations: [create, update, delete, read] }
      {
        allow: public
        provider: iam
        operations: [create, update, delete, read]
      }
    ]
  ) {
  id: ID!
  name: String
  username: String
  email: String
    @index(name: "usersByEmail", queryField: "ByEmail", sortKeyFields: ["name"])
  phone_number: String
    @index(
      name: "usersByPhoneNumber"
      queryField: "ByPhoneNumber"
      sortKeyFields: ["name"]
    )
  guestGroupID: ID
  guest_avatar: String
  avg_spend: Int
  avg_ticket_type: String
  numberOfTickets: Int
  connections: AWSJSON
  last_attended_event: String
  gender: String
  group: String
  faceBookID: ID
  appPassword: String
  birthdate: String
  isVerified: Boolean
  images: [String]
  address: String
  totalEvents: Int
  flags: [ID]
  deleted: String @default(value: "0")
  createdAt: String!
  createdByID: String!
  createdByName: String!
}

