type Account
  @model
  @auth(
    rules: [
      # allow admin to create, update, and delete users
      { allow: groups, groups: ["admin"] }
      # allow all authenticated users to read accounts
      { allow: private, operations: [read] }
      # allow all guest users (unauthenticated) to read accounts
      { allow: public, operations: [read] }
    ]
  ) {
  id: ID!
  logo: Attachment @hasOne
  domain: String!
  siteTitle: String!
  guestsCount: Int
  tagline: String!
  description: String!
  siteAddress: String!
  defaultLanguage: String!
  languages: [String]!
  features: [String]!
  status: String!
  socialLinks: [String]
  deleted: String @default(value: "0")
  createdAt: String!
  createdByID: String!
  createdByName: String!
}

type Concept
  @model
  @auth(
    rules: [
      # allow admin to create, update, and delete Concept
      { allow: groups, groups: ["admin"] }
      # allow all authenticated users to read Concept
      { allow: private, operations: [read] }
      # allow all guest users (unauthenticated) to read Concept
      {
        allow: public
        operations: [create, update, delete, read]
        provider: iam
      }
    ]
  ) {
  id: ID!
  accountID: String!
  name: String!
  description: String
  logo: String
  type: String
  location: String
  precedence: Int
  longitude: String
  latitude: String

  deleted: String @default(value: "0")
  createdAt: String!
  createdByID: String!
  createdByName: String!
}

